name: Build and package for windows

on:
  push:
    branches: [ "main", "CI-devel" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Package Single-Folder Application
      uses: fischerling/pyinstaller-action-windows@devel
      with:
        path: .

    - name: Package Single-File Application
      uses: fischerling/pyinstaller-action-windows@devel
      with:
        path: .
        single_file: True

    - uses: actions/upload-artifact@v3
      with:
        name: quiz
        path: dist/windows
